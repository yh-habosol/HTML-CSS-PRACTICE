<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:34</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__icon back_button">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <h1 class="screen-header__title">Settings</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </header>

    <main class="settings">
      <div class="list">
        <div class="list_column">
          <i class="fa-solid fa-bullhorn"></i>
          <span class="list_text">Notices</span>
        </div>
      </div>
      <div class="list">
        <div class="list_column">
          <i class="fa-solid fa-flask"></i>
          <span class="list_text"> Kokoa Lab </span>
        </div>
      </div>
      <div class="list">
        <div class="list_column">
          <i class="fa-solid fa-circle-info"></i>
          <span class="list_text">Version</span>
        </div>
        <div class="list_column">
          <span class="right_text">Latest Version</span>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li>
          <a href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav-chat">
          <a href="chats.html">
            <i class="fa-regular fa-comment"></i>
          </a>
          <div class="count">1</div>
        </li>
        <li>
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li>
          <a href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Screen is Too Big!!!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/badfb008c9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
