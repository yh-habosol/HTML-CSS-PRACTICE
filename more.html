<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:34</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <i class="fa-solid fa-music"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="more">
      <div class="more__me">
        <div class="column__img">
          <img
            src="https://cdn.pixabay.com/photo/2018/05/30/00/24/thunderstorm-3440450_1280.jpg"
            alt=""
            class="more__img"
          />
        </div>
        <div class="column__text">
          <div class="me__info">
            <span class="me__name"> T1 Faker </span>
            <span class="phonenum"> + 787 666 999 </span>
          </div>
          <i class="fa-regular fa-message"></i>
        </div>
      </div>
      <div class="more__icon__list">
        <div class="icon">
          <i class="fa-regular fa-calendar"></i>
          <span class="icon_name">Calendar</span>
        </div>
        <div class="icon">
          <i class="fa-regular fa-face-smile"></i>
          <span class="icon_name">Emoticons</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-paint-roller"></i>
          <span class="icon_name">Themes</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span class="icon_name">Account</span>
        </div>
      </div>
      <div class="suggestions">
        <span>Suggestions</span>
      </div>
      <div class="suggestion_lists">
        <div class="item">
          <div class="item_box">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span>KoKoa Story</span>
        </div>
        <div class="item">
          <div class="item_box">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span>KoKoa Story</span>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li>
          <a href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav-chat">
          <a href="chats.html">
            <i class="fa-regular fa-comment"></i>
          </a>
          <div class="count">1</div>
        </li>
        <li>
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li>
          <a href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Screen is Too Big!!!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/badfb008c9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
