<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:34</span>
      </div>
      <div class="status-bar__column">
        <span>78%</span>
        <i class="fa-solid fa-battery-three-quarters"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <i class="fa-regular fa-comment-dots"></i>
        </span>
        <span>
          <i class="fa-solid fa-music"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear"></i>
        </span>
      </div>
    </header>

    <main class="chats">
      <ul class="chats_list">
        <a href="chat.html">
          <li class="chat">
            <div class="chat_info">
              <img
                src="https://cdn.pixabay.com/photo/2018/05/30/00/24/thunderstorm-3440450_1280.jpg"
                alt=""
                class="chat_img"
              />
              <div class="chat_info_text">
                <span class="chat_name"> T1 Oner </span>
                <span class="chat_content"> Did you see Gen.G Vs DK ? </span>
              </div>
            </div>
            <div class="chat_read">
              <span class="chat_time"> 21:49 </span>
              <div class="chat_count">1</div>
            </div>
          </li>
        </a>
      </ul>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li>
          <a href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav-chat">
          <a href="chats.html">
            <i class="fa-solid fa-comment"></i>
          </a>
          <div class="count">1</div>
        </li>
        <li>
          <a href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li>
          <a href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Screen is Too Big!!!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/badfb008c9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
